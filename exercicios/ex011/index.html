<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/mario-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/mario-m.png" type="image/png">
        <img src="imagens/mario-g.png" alt="">
    </picture>
    <h1>reproduzindo audio</h1>
<audio src="midia/audio.mp3.mp3" controls autoplay></audio>
<video width="300" height="215" src="midia/video.mp4.mp4" controls autoplay></video>
</html>
